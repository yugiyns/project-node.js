    </head>
    <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
  
    <a class="navbar-brand" href="kayit">DxG</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    </div>
    </div>

    <form action="/kayit" method="POST">
    <div class="container" style="background-color: lightgray">
    <div class="form-group pt-5">
      <label>Kayıt Tipi</label>
            <select class="form-control" name="role" id="role" >
                <option value="99">Admin</option>
                <option value="50">Sektör</option>
                <option value="1">Akademi</option>
            </select>
    </div>
        <div class="form-group">
        <label for="title">Kullanıcı Ad</label>
        <input class="form-control" type="text" placeholder="Kullanıcı Ad Giriniz" name="ad" id="ad">
    </div>
    <div class="form-group">
        <label for="title">Kullanıcı Soyad</label>
        <input class="form-control" type="text" placeholder="Kullanıcı Soyad Giriniz" name="soyad" id="soyad">
    </div>
    <div class="form-group">
        <label for="title">Kullanıcı Mail</label>
        <input class="form-control" type="text" placeholder="Kullanıcı Mail Giriniz" name="email" id="email">
    </div>
    <div class="form-group">
        <label for="inputPassword">Şifre</label>
        <input class="form-control" type="password" name="password" id="Password" aria-describedby="passwordHelpInLine" placeholder="Şifre Giriniz">
        <small id="passwordHelpInLine" class="text-muted">
            8-20 karakter uzunluğunda
        </small>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">Kontrol Ettim</label>
    </div>
        <br/>
        <button type="submit" class="btn btn-primary ">Kayıt ol</button>
        <br/>
    </div>
</form>
</html>
